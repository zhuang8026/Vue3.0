    vue3.0 和 vue2.0 比較 （性能上）
      -> mount 50% 提升
      -> 內存佔用小了 120%

    vue3.0 新的特效
    1. TS重寫Diff算法，使用Proxy性能更優，框架體積更小
    2. 全新的compiler（編輯器），通過註釋標記提升框架性能
    3. 加入了全新API,composition API(組合式API), 模塊化功能代碼, 摒棄this（排除、捨棄 this）
    4. 更好的按需加載（Tree Shaking）
    5. 新增：Fragment Teleport（全局掛載組建） Suspense（懸念）
    6. vite 開發工具（快速進行開發）
